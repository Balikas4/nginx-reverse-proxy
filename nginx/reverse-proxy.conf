server {
    listen 80;
    server_name upupam.world www.upupam.world webdevbalys.online www.webdevbalys.online;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        if ($host = 'upupam.world' or $host = 'www.upupam.world') {
            return 301 https://upupam.world$request_uri;
        }

        if ($host = 'webdevbalys.online' or $host = 'www.webdevbalys.online') {
            return 301 https://webdevbalys.online$request_uri;
        }
    }
}

server {
    listen 443 ssl;
    server_name upupam.world www.upupam.world;

    ssl_certificate /etc/letsencrypt/live/upupam.world/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/upupam.world/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://project_dev:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /media/ {
        alias /app/media/;
    }

    location /static/ {
        alias /app/static/;
    }
}

server {
    listen 443 ssl;
    server_name webdevbalys.online www.webdevbalys.online;

    ssl_certificate /etc/letsencrypt/live/webdevbalys.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/webdevbalys.online/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://portfolio_dev:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /media/ {
        alias /app/media/;
    }

    location /static/ {
        alias /app/static/;
    }
}
